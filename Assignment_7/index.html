<html>
    <head>
        <title>
            Playdown Sports
        </title>
    </head>

    <body>
        <h1>Playdown Sports</h1>
        <h2>Sports Camp Form</h2>
        <img src="images/image_to_resize.jpg" alt="people exercising" width="400" height="300">

        <h3>Contact Information</h3>

        <form>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName"><br>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
        </form>
        
        <label for="self_info">Tell us a bit about yourself:</label><br>
        <textarea id="self_info" name="self_info" rows="4" cols="50">Type Here</textarea>

        <h3>Prefered Activites:</h3>

        <input type="checkbox" id="baseball" name="baseball" value="baseball">
        <label for="baseball">Baseball</label><br>

        <input type="checkbox" id="basketball" name="basketball" value="basketball">
        <label for="basketball">Basketball</label><br>

        <input type="checkbox" id="soccer" name="soccer" value="soccer">
        <label for="soccer">Soccer</label><br>

        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">American Football</label><br>

        <p>Please click below to accept the EULA</p>

        <button type="button">Accept</button>
        
    </body>
</html>
